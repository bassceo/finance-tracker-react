<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный бюджет</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Умный бюджет</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="accounts.html">Счета</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Транзакции</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Отчеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Настройки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Счета</h2>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAccountModal">Добавить счет</button>

        <!-- Фильтры -->
        <div class="mb-3 row">
            <div class="col-md-4">
                <label for="accountNameFilter" class="form-label">Фильтр по названию счета:</label>
                <input type="text" class="form-control" id="accountNameFilter">
            </div>
            <div class="col-md-4">
                <label for="accountTypeFilter" class="form-label">Фильтр по типу счета:</label>
                <select class="form-select" id="accountTypeFilter">
                    <option value="">Все типы</option>
                    <option value="Checking">Checking</option>
                    <option value="Savings">Savings</option>
                    <option value="Investment">Investment</option>
                    <option value="Credit">Credit</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="balanceFromFilter" class="form-label">Баланс от:</label>
                <input type="number" class="form-control" id="balanceFromFilter">
            </div>
            <div class="col-md-2">
                <label for="balanceToFilter" class="form-label">Баланс до:</label>
                <input type="number" class="form-control" id="balanceToFilter">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название счета</th>
                    <th scope="col">Тип счета</th>
                    <th scope="col">Баланс</th>
                </tr>
            </thead>
            <tbody>
                <!-- Вставляем примеры счетов из базы данных здесь -->
                <tr>
                    <th scope="row">1</th>
                    <td>Bank of America - Checking</td>
                    <td>Checking</td>
                    <td>50000</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Investment Portfolio</td>
                    <td>Investment</td>
                    <td>1000000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Модальное окно для добавления счета -->
    <div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAccountModalLabel">Добавить новый счет</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Форма добавления счета -->
                    <form>
                        <div class="mb-3">
                            <label for="accountName" class="form-label">Название счета</label>
                            <input type="text" class="form-control" id="accountName">
                        </div>
                        <div class="mb-3">
                            <label for="accountType" class="form-label">Тип счета</label>
                            <select class="form-select" id="accountType">
                                <option selected>Выберите тип счета</option>
                                <option value="Checking">Checking</option>
                                <option value="Savings">Savings</option>
                                <option value="Investment">Investment</option>
                                <option value="Credit">Credit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="balance" class="form-label">Баланс</label>
                            <input type="number" class="form-control" id="balance">
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap и jQuery JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
