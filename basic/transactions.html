<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный бюджет</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Умный бюджет</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accounts.html">Счета</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="transactions.html">Транзакции</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Отчеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Настройки</a>
                    </li>
                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Найти</button>
                </form> -->
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Транзакции</h2>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTransactionModal">Добавить транзакцию</button>
        <!-- Фильтры -->
        <div class="mb-3 row">
            <div class="col-md-3">
                <label for="amountFromFilter" class="form-label">Сумма от:</label>
                <input type="number" class="form-control" id="amountFromFilter">
            </div>
            <div class="col-md-3">
                <label for="amountToFilter" class="form-label">Сумма до:</label>
                <input type="number" class="form-control" id="amountToFilter">
            </div>
            <div class="col-md-3">
                <label for="dateFilter" class="form-label">Дата:</label>
                <input type="date" class="form-control" id="dateFilter">
            </div>
            <div class="col-md-3">
                <label for="accountFilter" class="form-label">Счет:</label>
                <select class="form-select" id="accountFilter">
                    <option value="">Все счета</option>
                    <!-- Вставьте опции счетов из базы данных здесь -->
                    <option value="1">Bank of America - Checking</option>
                    <option value="2">Investment Portfolio</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="categoryFilter" class="form-label">Категория:</label>
                <select class="form-select" id="categoryFilter">
                    <option value="">Все категории</option>
                    <!-- Вставьте опции категорий из базы данных здесь -->
                    <option value="1">Еда</option>
                    <option value="2">Транспорт</option>
                </select>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Счет</th>
                    <th scope="col">Описание</th>
                </tr>
            </thead>
            <tbody>
                <!-- Примеры транзакций из базы данных здесь -->
                <tr>
                    <th scope="row">1</th>
                    <td>500</td>
                    <td>2024-05-10</td>
                    <td>Еда</td>
                    <td>Bank of America - Checking</td>
                    <td>Покупка продуктов</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>1000</td>
                    <td>2024-05-12</td>
                    <td>Транспорт</td>
                    <td>Investment Portfolio</td>
                    <td>Заправка</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Модальное окно для добавления транзакции -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Добавить новую транзакцию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Форма добавления транзакции -->
                    <form>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Сумма</label>
                            <input type="number" class="form-control" id="amount">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Категория</label>
                            <input type="text" class="form-control" id="category">
                        </div>
                        <div class="mb-3">
                            <label for="account" class="form-label">Счет</label>
                            <input type="text" class="form-control" id="account">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap и jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-rNveXvRNwobet3jtbrzl2H9HRSCs1HjZuVJhPlxK4dZlwuJvRZ1yCe9J+sK+Lj7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
